<div class="page-wrapper regular-page container">
<div class="row">
            <div class="col-md-3">

              <!-- Page title -->
              <h2 class="section-title double-title">
                <span>Community </span>VIZ
              </h2>
              <!-- /Page title -->

              <p>List of images produced by Mourakiboun</p>

            </div>
            <div class="col-md-9">

              <!-- Gallery wrapper -->
              <div class="grid-portfolio tj-lightbox-gallery same-ratio-items">
                <!-- Gallery Item -->
                <div class="gp-item tj-hover-5" ng-repeat="item in gitems">
                  <a ng-href="assets/img/staticviz/{{item.name}}.jpg"  class="lightbox-gallery-item">
                    <!-- Item Overlay -->
                    <img ng-src="assets/img/staticviz/{{item.name}}.jpg" alt="Image not found " class="img-responsive">

                    <div class="tj-overlay"></div>
                    <!-- /Item Overlay -->
                  </a>
                </div>


              </div>
              <!-- /Gallery wrapper -->

            </div>
          </div>


</div>
